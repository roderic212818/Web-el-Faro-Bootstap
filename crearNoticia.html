<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link herf="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>El Faro - Subir Noticia</title>
</head>

<body>

    <div class="col-md-3" id="container">
        
    </div>

  

    <form class="mt-5" id="formulario-articulo">
        <div class="form-group">
            <label for="titulo">Título de la noticia</label>
            <input type="text" class="form-control" id="titulo" required>
            <div class="invalid-feedback">Por favor ingrese un título para la noticia.</div>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" required>
            <div class="invalid-feedback">Por favor ingrese el nombre del autor.</div>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select class="form-control" id="categoria" required>
                <option value="">--Seleccione una categoría--</option>
                <option value="principal">Principal</option>
                <option value="deportes">Deportes</option>
                <option value="negocios">Negocios</option>

            </select>
            <div class="invalid-feedback">Por favor seleccione una categoría.</div>
        </div>
        <div class="form-group">
            <label for="contenido">Contenido</label>
            <textarea class="form-control" id="contenido" rows="5" required></textarea>
            <div class="invalid-feedback">Por favor ingrese el contenido de la noticia.</div>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" class="form-control-file" id="imagenInput">
            <small class="form-text text-muted">Seleccione una imagen (opcional).</small>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Crear noticia</button>
        <button type="submit" class="btn btn-danger mt-5" onclick="window.location.href='index.html'">Salir</button>
    </form>

    <script src="./noticias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
